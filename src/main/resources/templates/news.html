<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

<table class="table table-striped table-hover table-sm">
    <tr>
        <th>News id</th>
        <th>Type</th>
        <th>Section name</th>
        <th>Web Title</th>
        <th>Web URL</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>

    <tr th:each="newresult:${newsList}">
        <td><p th:text="${newresult.getResId()}"></p></td>
        <td><p th:text="${newresult.getType()}"></p></td>
        <td><p th:text="${newresult.getSectionName()}"></p></td>
        <td><p th:text="${newresult.getWebTitle()}"></p></td>
        <td><p th:text="${newresult.getWebUrl()}"></p></td>

        <td><a type="button" th:href="${'news/update/' +newresult.getResId()}">Update</a></td>
        <td><a type="button" th:href="${'news/delete/' + newresult.getResId()}">Delete</a></td>

    </tr>
</table>



</body>
</html>
